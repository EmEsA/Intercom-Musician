<!-- 2017 Michał Walawender -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="domofon/domofon.css">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <div class="obudowa-domofonu">
                <img id="img-obudowa" src="domofon/img/obudowa.jpg">
                <form class="ekran">
                    <input type="text" class="wyswietlacz" size="9">
                </form>
                <div class="klawiatura">
                    <div class="rzad-klawiszy">
                        <button class="klawisz">1</button>
                        <button class="klawisz">2</button>
                        <button class="klawisz">3</button>
                    </div>
                    <div class="rzad-klawiszy">
                        <button class="klawisz">4</button>
                        <button class="klawisz">5</button>
                        <button class="klawisz">6</button>
                    </div>
                    <div class="rzad-klawiszy">
                        <button class="klawisz">7</button>
                        <button class="klawisz">8</button>
                        <button class="klawisz">9</button>
                    </div>
                    <div class="rzad-klawiszy">
                        <button class="klawisz">&#9919</button>
                        <button class="klawisz">0</button>
                        <button class="klawisz">C</button>
                    </div>
                </div>
            </div>
            <p id="ladowanie"></p>
        </div>
        <script type="text/javascript" src="domofon/howler.js"></script>
        <script type="text/javascript" src="domofon/domofon.js"></script>
    </body>
</html>
